<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominion Tracker - Players</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1c2333">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/players.css">
  <script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');</script>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="site-brand">
      <img class="brand-icon" src="/icon-192.png" alt="">
      <span class="brand-name">Dominion Tracker</span>
    </a>
    <button class="nav-toggle" id="nav-toggle" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Leaderboard</a></li>
        <li><a href="games.html">Recent Games</a></li>
        <li><a href="builds.html">Builds</a></li>
        <li><a href="players.html" class="active">Players</a></li>
        <li><a href="scoreboard.html">Play Game</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="page-banner"><h1>Players</h1></div>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>

    <div class="card">
      <div class="card-header">All Players</div>

      <div id="loading" class="loading">Loading players</div>

      <div id="players-container" style="display: none;">
        <div id="players-list"></div>

        <div id="no-players" class="text-center mt-lg" style="display: none;">
          <p>No players found.</p>
        </div>
      </div>

  <script src="js/api.js"></script>
