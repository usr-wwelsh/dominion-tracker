<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominion Tracker - Recent Games</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/games.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="site-brand">
      <span class="brand-icon">âšœ</span>
      <span class="brand-name">Dominion Tracker</span>
    </a>
    <button class="nav-toggle" id="nav-toggle" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Leaderboard</a></li>
        <li><a href="games.html" class="active">Recent Games</a></li>
        <li><a href="builds.html">Builds</a></li>
        <li><a href="scoreboard.html">Live Scoreboard</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="page-banner"><h1>Recent Games</h1></div>

    <div id="error-message" class="error" style="display: none;"></div>

    <div id="loading" class="loading">Loading games</div>

    <div id="games-container" style="display: none;">

      <div id="games-filters" class="games-filters" style="display: none;">
        <label>
          <span>Player</span>
          <select id="filter-player">
            <option value="">All players</option>
          </select>
        </label>
        <label>
          <span>Kingdom</span>
          <select id="filter-build">
            <option value="">All kingdoms</option>
          </select>
        </label>
        <button id="filter-clear" class="btn-secondary" style="display:none;">Clear filters</button>
      </div>

      <div id="games-list">
        <!-- Populated by JavaScript -->
      </div>

      <div id="no-games" class="text-center mt-xl" style="display: none;">
        <p>No conquered provinces on record yet.</p>
        <p>Claim your first victory in the <a href="scoreboard.html">Live Scoreboard</a>.</p>
      </div>

      <div id="no-filtered-games" class="text-center mt-xl" style="display: none;">
        <p>No campaigns match your search.</p>
        <p>The archives hold no record of these exploits.</p>
      </div>

    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/header.js"></script>
  <script src="js/games.js"></script>
</body>
</html>
